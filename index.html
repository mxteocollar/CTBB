<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click the Big Ball â€” Mateo</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #001a33 0%, #000c1a 100%);
      color: #e3e9f1;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    #tsparticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    #menu, #game {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: #0a1a33;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #0055aa88;
    }
    #menu.hidden, #game.hidden { display: none; }

    #menu h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #66ccff;
    }

    button {
      background: linear-gradient(135deg, #33aaff, #007acc);
      padding: 12px 32px;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 6px 14px #3399ffaa, inset 0 0 10px #66bbffcc;
      cursor: pointer;
      color: #f0faff;
      font-weight: 700;
      margin: 10px 5px;
      transition: all 0.3s ease;
      user-select: none;
    }
    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #66ccff, #3399ff);
    }

    #scoreDisplay {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #aaddff;
      font-weight: 600;
    }

    #bigBall {
      background: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 30px;
      box-shadow: 0 0 30px 10px #bbddffcc;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }
    #bigBall:active {
      transform: scale(0.95);
    }

    .upgrades {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .upgrade-card {
      background: #002a66;
      border: 2px solid #0066cc;
      border-radius: 12px;
      padding: 15px 20px;
      width: 260px;
      color: #cce5ff;
      font-weight: 600;
      user-select: none;
    }

    .upgrade-card h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: #99ccff;
    }

    .upgrade-card button {
      margin-top: 10px;
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 0;
    }

    .upgrade-info {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #a0c4ff;
    }

    /* Footer links */
    #footerLinks {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #66ccff;
    }
    #footerLinks a {
      color: #66ccff;
      text-decoration: underline;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    #footerLinks a:hover {
      color: #3399ff;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div id="tsparticles"></div>

  <!-- Menu -->
  <div id="menu" data-aos="fade-down">
    <h1>Click the Big Ball</h1>
    <button id="startBtn" data-aos="zoom-in">Start</button>
    <div class="mt-6 text-sm text-blue-400" data-aos="fade-up" data-aos-delay="200">
      With love: Mateo Collar (dc: mateocollar_)
      <br />
      Check my other games, or my portfolio:
      <br />
      <a href="https://tusitio.com/juegos" target="_blank" rel="noopener noreferrer">Other Games</a> |
      <a href="https://tusitio.com/portfolio" target="_blank" rel="noopener noreferrer">Portfolio</a>
    </div>
  </div>

  <!-- Game UI -->
  <div id="game" class="hidden" data-aos="fade-up">
    <div id="scoreDisplay">Clicks: 0</div>

    <div id="bigBall" title="Click me!"></div>

    <div class="upgrades">
      <div class="upgrade-card" id="clickUpgradeCard">
        <h3>Click Multiplier</h3>
        <div>Level: <span id="clickMultiplierLevel">0</span></div>
        <div>Cost: <span id="clickMultiplierCost">10</span></div>
        <button id="buyClickMultiplierBtn">Buy</button>
        <div class="upgrade-info">Increases clicks per click.</div>
      </div>

      <div class="upgrade-card" id="autoClickerCard">
        <h3>Auto Clicker</h3>
        <div>Level: <span id="autoClickerLevel">0</span></div>
        <div>Cost: <span id="autoClickerCost">25</span></div>
        <button id="buyAutoClickerBtn">Buy</button>
        <div class="upgrade-info">Adds clicks automatically every second.</div>
      </div>
    </div>

    <button id="backBtn" class="bg-red-600 px-5 py-2 rounded text-white hover:bg-red-700 mt-8 w-full max-w-xs mx-auto">Back to Menu</button>
  </div>

  <script>
    AOS.init({ duration: 900, once: true });
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#66ccff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        move: { enable: true, speed: 0.4 },
        links: {
          enable: true,
          distance: 100,
          color: "#66ccff",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: { repulse: { distance: 80 } }
      },
      detectRetina: true
    });

    // Game Logic
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');
    const backBtn = document.getElementById('backBtn');

    const scoreDisplay = document.getElementById('scoreDisplay');
    const bigBall = document.getElementById('bigBall');

    const clickMultiplierLevelEl = document.getElementById('clickMultiplierLevel');
    const clickMultiplierCostEl = document.getElementById('clickMultiplierCost');
    const buyClickMultiplierBtn = document.getElementById('buyClickMultiplierBtn');

    const autoClickerLevelEl = document.getElementById('autoClickerLevel');
    const autoClickerCostEl = document.getElementById('autoClickerCost');
    const buyAutoClickerBtn = document.getElementById('buyAutoClickerBtn');

    let score = 0;
    let clickMultiplierLevel = 0;
    let autoClickerLevel = 0;

    const MAX_LEVEL = 999;

    // Base costs
    let clickMultiplierCost = 10;
    let autoClickerCost = 25;

    // Multipliers
    let clicksPerClick = 1;
    let clicksPerSecond = 0;

    // Update UI function
    function updateUI() {
      scoreDisplay.textContent = `Clicks: ${Math.floor(score)}`;
      clickMultiplierLevelEl.textContent = clickMultiplierLevel;
      clickMultiplierCostEl.textContent = clickMultiplierCost;
      autoClickerLevelEl.textContent = autoClickerLevel;
      autoClickerCostEl.textContent = autoClickerCost;

      buyClickMultiplierBtn.disabled = score < clickMultiplierCost || clickMultiplierLevel >= MAX_LEVEL;
      buyAutoClickerBtn.disabled = score < autoClickerCost || autoClickerLevel >= MAX_LEVEL;
    }

    // Click ball event
    bigBall.addEventListener('click', () => {
      score += clicksPerClick;
      updateUI();
    });

    // Buy click multiplier
    buyClickMultiplierBtn.addEventListener('click', () => {
      if (score >= clickMultiplierCost && clickMultiplierLevel < MAX_LEVEL) {
        score -= clickMultiplierCost;
        clickMultiplierLevel++;
        clicksPerClick = 1 + clickMultiplierLevel * 0.5; // each level +0.5 clicks per click
        clickMultiplierCost = Math.floor(clickMultiplierCost * 1.15);
        updateUI();
      }
    });

    // Buy auto clicker
    buyAutoClickerBtn.addEventListener('click', () => {
      if (score >= autoClickerCost && autoClickerLevel < MAX_LEVEL) {
        score -= autoClickerCost;
        autoClickerLevel++;
        clicksPerSecond = autoClickerLevel * 0.2; // 0.2 clicks per second per level
        autoClickerCost = Math.floor(autoClickerCost * 1.15);
        updateUI();
      }
    });

    // Auto clicker interval
    setInterval(() => {
      if (clicksPerSecond > 0) {
        score += clicksPerSecond;
        updateUI();
      }
    }, 1000);

    // Start game
    startBtn.addEventListener('click', () => {
      menu.classList.add('hidden');
      game.classList.remove('hidden');
      score = 0;
      clickMultiplierLevel = 0;
      autoClickerLevel = 0;
      clickMultiplierCost = 10;
      autoClickerCost = 25;
      clicksPerClick = 1;
      clicksPerSecond = 0;
      updateUI();
    });

    // Back to menu
    backBtn.addEventListener('click', () => {
      game.classList.add('hidden');
      menu.classList.remove('hidden');
    });
  </script>
</body>
</html>
